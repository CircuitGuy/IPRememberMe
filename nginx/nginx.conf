env IPREMEMBER_SECRET;

events {}

http {
  log_format main '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"';

  upstream whoami {
    server whoami:80;
  }

  upstream ipremember {
    server ipremember:8080;
  }

  server {
    listen 8443 ssl;
    server_name app.localtest.me;
    ssl_certificate /certs/selfsigned.crt;
    ssl_certificate_key /certs/selfsigned.key;

    proxy_set_header Host $host;
    # Demo note: $remote_addr will be the Docker bridge IP. In real deployments,
    # run with host networking or ensure the outer proxy forwards the true client IP.
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location / {
      proxy_intercept_errors on;
      error_page 401 = @authelia-login;
      auth_request_set $auth_cookie $upstream_http_set_cookie;
      add_header Set-Cookie $auth_cookie;
      auth_request /ipremember-check;
      proxy_pass http://whoami;
    }

    location /healthz {
      access_log off;
      add_header Content-Type text/plain;
      return 200 "ok";
    }

    location = /ipremember-check {
      internal;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Original-URL $scheme://$host$request_uri;
      proxy_set_header X-Original-Method $request_method;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-URI $request_uri;
      proxy_set_header Cookie $http_cookie;
      proxy_pass_request_body off;
      proxy_set_header Content-Length "";
      proxy_pass http://ipremember/auth;
    }

    location @authelia-login {
      # Preserve port in rd so Authelia redirects back to 8443 instead of defaulting to 443.
      return 302 https://auth.localtest.me:9091/?rd=$scheme://$http_host$request_uri;
    }
  }
}
