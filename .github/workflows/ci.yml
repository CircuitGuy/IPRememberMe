name: CI

on:
  push:
    branches: [ main, master ]
    tags: [ "*" ]
  pull_request:

env:
  GO_VERSION: "1.22.x"
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/iprememberme
  PREVIEW_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/iprememberme-preview

jobs:
  version-check:
    if: "!startsWith(github.ref, 'refs/tags/')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure VERSION bumped when code/config changes
        run: |
          # Determine base ref for diff
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base="${{ github.event.pull_request.base.sha }}"
          else
            base="${{ github.event.before }}"
          fi
          if [ -z "$base" ]; then
            echo "No base ref; skipping version check"
            exit 0
          fi
          # Files that require a version bump when changed
          changed=$(git diff --name-only "$base" HEAD -- \
            '*.go' Dockerfile docker-compose.* nginx/** scripts/** README.md DEVELOPERS.md)
          if [ -z "$changed" ]; then
            echo "No code/config changes detected; skipping version check"
            exit 0
          fi
          if git diff --quiet "$base" HEAD -- VERSION; then
            echo "VERSION must be bumped when code/config changes."
            echo "Changed files:"
            echo "$changed"
            exit 1
          fi
          echo "Version bump detected."

  test:
    needs: [version-check]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: gofmt check
        run: |
          fmt_out=$(gofmt -l .)
          if [ -n "$fmt_out" ]; then
            echo "gofmt needed on:"
            echo "$fmt_out"
            exit 1
          fi

      - name: go test
        run: go test ./...

  docker:
    needs: test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,enable={{is_default_branch}}
            type=ref,event=tag
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  pr-docker:
    needs: test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (PR)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.PREVIEW_IMAGE_NAME }}
          tags: |
            type=raw,value=pr-${{ github.event.number }}
            type=raw,value=pr-${{ github.event.number }}-${{ github.sha }}

      - name: Build and push (PR)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
